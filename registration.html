    <main class="main">
        <section class="registration">
            <div class="container">
                <div class="row">
                    <div class="registration-block col-10 offset-1">
                        <div class="registration-block__head">
                            <h1 class="registration-block__head--h">Зареєструватися</h1>
                            <div class="modal-reg registration-block__head--log">
                                <p class="modal-reg__p">Уже є аккаунт?<a class="modal-reg__a" href="registration.html"> Увійти</a></p>
                            </div>
                        </div>

                        <div class="registration-block__main">
                            <div id="tabs">
                                <ul class="tabs">
                                    <li id="tab-1" class="active"><label for="tab1"><input id="tab1" name="tab" type="radio" value="forsale" checked="checked"/>For Sale</label></li>
                                    <li id="tab-2"><label for="tab2"><input id="tab2" name="tab" type="radio" value="wanted" />Wanted</label></li>
                                </ul>
                                
                                 <div class="tab_container">     
                                    <div id="forsale" class="tab_content patient-block">
                                        <div class="patient-block__input">
                                            <input type="name">
                                        </div>
                                    </div>
                                    <div id="wanted" class="tab_content" style="display: none;">wanted</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header popup-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body popup-body">
					<p class="popup--h">Вхід</p>
					<form class="popup__form" action="index.html" name="f1">
						<input type="tel" id="reg-tel" placeholder="+380" name="tel"
						class="popup__form--tel" />
						<input type="password" id="password" placeholder="Ваш пароль" name="password" class="popup__form--pas" />
					</form>
				</div>
				<div class="modal-footer popup-footer">
					<button type="button" class="btn btn-primary modal-btn">Увійти</button>
				</div>
				<div class="modal-reg">
					<p class="modal-reg__p">Не зареєстрований?<a class="modal-reg__a" href="registration.html">  Реєстрація</a></p>
				</div>
			</div>
			</div>
		</div>
